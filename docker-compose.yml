# Container sobe e fica rodando; você executa na mão:
#   Login:      docker-compose exec demo-login python demo_login.py --network ${ADMANAGER_NETWORK:-23128820367}
#   Ver logado: docker-compose exec demo-login python check_login.py

services:
  demo-login:
    build: .
    env_file:
      - .env
    environment:
      - GOOGLE_EMAIL=${GOOGLE_EMAIL}
      - GOOGLE_PASSWORD=${GOOGLE_PASSWORD}
      - ADMANAGER_NETWORK=${ADMANAGER_NETWORK:-23128820367}
    volumes:
      - ./data:/app/data
    command: sleep infinity
